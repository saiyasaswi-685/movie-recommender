version: '3.8'

services:
  # 1. Main Gateway with Circuit Breaker
  recommendation-service:
    build: ./recommendation-service
    ports:
      - "8080:8080"
    environment:
      - API_PORT=8080
      - USER_PROFILE_URL=http://user-profile-service:8081
      - CONTENT_URL=http://content-service:8082
      - TRENDING_URL=http://trending-service:8083
    depends_on:
      user-profile-service:
        condition: service_healthy
      content-service:
        condition: service_healthy
      trending-service:
        condition: service_healthy

  # 2. User Profile Service (Mock)
  user-profile-service:
    build: ./user-profile-service
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8081/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 3. Content Service (Mock)
  content-service:
    build: ./content-service
    ports:
      - "8082:8082"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8082/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 4. Trending Service (Safety Net)
  trending-service:
    build: ./trending-service
    ports:
      - "8083:8083"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8083/health"]
      interval: 5s
      timeout: 5s
      retries: 5